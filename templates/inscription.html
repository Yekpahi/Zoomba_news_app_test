<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/styles/inscription.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form action="">
      <div class="table">
        <div class="table-cell">
          <div class="modal">
            <div id="profile">
              <div class="dashes"></div>
              <label>Cliquez ou glissez votre image ici</label>
            </div>

            <div class="form-input">
              <h2>Renseignez ici vos informations</h2>
              <hr>
              <div class="civilite">
                <input type="text" placeholder="nom">
                <input type="text" placeholder="prenom">
              </div>

              <div class="adresse">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Mot de passe">
                <input type="password" placeholder="Confirmez le mot de passe">
              </div>

              <div class="sexe">
                <h3>Genre </h3>
                <label for="">
                  Femme
                </label>
                <input type="radio" name="sexe" checked="yes" /><br />
                <label for="">
                  Homme
                </label>
                <input type="radio" name="sexe" /><br />

              </div>
              <hr>
              <button type="submit">
                Validez
              </button>
            </div>
            <div class="otherAuth">
              <h4> Ou s'inscrire avec </h4>
              <img src="../assets/images/facebook.png" alt="">
              <img src="../assets/images/google.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <input type="file" id="mediaFile" />
    </form>
  </div>
  <script src="../assets/js/inscription.js"></script>
</body>

</html>
