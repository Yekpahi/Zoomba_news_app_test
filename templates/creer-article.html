<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="stylesheet" href="../assets/css/styles/creer-article.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Créer article</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <form class="form" action="">
        <div class="civilite">
          
            <input type="text" placeholder="Votre nom">
        
            <input type="text" placeholder="Votre prenom">
        </div>
     
        <div class="titre-sous-titre">
          <input type="text" placeholder="Titre de l'article">
          <input type="text" placeholder="Sous-titre de l'article">
        </div>
          <div class="categorie">
         <h5>Choisir une Categorie</h5>
            <select class="round">
              <option>Politique</option>
              <option>Football</option>
              <option>Musique</option>
            </select>
            <input type="checkbox" id="scales" name="scales"
            checked>
     <label for="scales" style = " margin: .4rem">publié</label>
          </div>
          <div class="redaction-article">
           
            <h5>Rediger votre article :</h5>
            <textarea name="" id="article" cols="120" rows="10"></textarea>
          </div>
        <div class="url-article">
          <h5 for="">Url de l'image</h5>
          <input type="text" placeholder="url ici ...">
        </div>  
          <!--Charger fichier-->
          <div class="charger-article">
            <div>
              <label for="myinput" class="btn btn-success">
                Charger le(s) fichier(s)
                <input id="myinput" type="file" onchange="myfun()" multiple="multiple">
              </label>
            </div>
            <div id="showImg"></div>

            <!-- modal for edit remark -->
            <div id="showModelB4Del_removeImg" class="px-2 py-2">
              <h4>Voulez-vous vraiment supprimer l'image?</h4>
              <div class="d-flex">
                <a href="javascript:void(0)" id="yesDelContact" class="btn btn-success mr-3">Yes</a>
                <!-- <a href="javascript:void(0)" id='NoDelContact' class="btn btn-danger">No</a> -->
              </div>
              <span class="closModalMsg" id='closModalMsg'>X</span>
            </div>
          </div>
          <!--Fin charger fichier-->
          <button class="button-poster-article"> Poster l'article </button>
        </form>
      </div>
    </div>
    <script src="../assets/js/creer-article.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>

</html>
